<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name <input type="text" id="name" required
                    placeholder="Enter your name"></label>
        </div>
        <div>
            <label for="email" id="email-label">Email <input type="email" id="email" required
                    placeholder="Enter your Email"></label>
        </div>
        <div>
            <label for="number" id="number-label">Age(optional) <input type="number" id="number"
                    placeholder="Age" max="120" min="15"></label>
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?<select name="dropdown" id="dropdown">
                    <option value="" disabled selected hidden>Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Full-time-job">Full time job</option>
                    <option value="Learner">Full time learner</option>
                    <option value="other">Other</option>
                </select></label>
        </div>
        <div class="inline">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely"> Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe">Maybe</label>
            <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value="not-sure">Not sure</label>
        </div>
        <div>
            <label for="dropdown2">What is your favorite feature of freeCodeCamp? <select name="dropdown2"
                    id="dropdown2">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open sourcce</option>
                </select></label>
        </div>
        <div class="inline">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="Front-end"><input type="checkbox" id="Front-end" value="Front-end"> Front-end Projects</label>
            <label for="Back-end"><input type="checkbox" id="Back-end" value="Back-end"> Back-end Projects</label>
            <label for="Data-Visualization"><input type="checkbox" id="Data-Visualization" value="Data-Visualization"> Data Visualization</label>
            <label for="Challenges"><input type="checkbox" id="Challenges" value="Challanges"> Challenges</label>
            <label for="Open-Source-Community"><input type="checkbox" id="Open-Source-Community" value="Open-Source-Community"> Open Source
                Community</label>
            <label for="help"><input type="checkbox" id="help" value="help"> Gitter help rooms</label>
            <label for="Videos"><input type="checkbox" id="Videos" value="Videos"> Videos</label>
            <label for="Meetups"><input type="checkbox" id="Meetups" value="Meetups"> City Meetups</label>
            <label for="Wiki"><input type="checkbox" id="Wiki" value="Wiki"> Wiki</label>
            <label for="Forum"><input type="checkbox" id="Forum" value="Forum"> Forum</label>
            <label for="Courses"><input type="checkbox" id="Courses" value="Courses"> Additional Courses</label>
        </div>
        <div>
            <label for="comments">Any comments or suggestions? <textarea name="comments" id="comments" cols=""
                    rows="10" placeholder="Enter your comment here..."></textarea></label>
        </div>
        <div class="submit">
            <input type="submit" id="submit">
        </div>
    </form>
</body>

</html>
